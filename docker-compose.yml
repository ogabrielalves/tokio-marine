version: '3.9'

services:
  backend:
    build:
      context: ./tokio-api
      dockerfile: Dockerfile
    container_name: tokio-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - toki-network

  frontend:
    build:
      context: ./tokio-client
      dockerfile: Dockerfile
    container_name: tokio-client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://backend:8080
    networks:
      - toki-network
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    volumes:
      - ./tokio-client:/app
      - /app/node_modules

networks:
  toki-network:
    driver: bridge
